<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/script.js"></script>
    <title>Code Quiz</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="timer">
            <h6 class="time"> Timer</h6>
            <h5 class="timeLeft">
                <span class="timeSpan">0:00</span>
            </h5>
        </div>
        <div class="scoresTable text-center">
            <h5 class="viewTable"> - View highscores -</h5>
            <table class="table table-sucess">
                <thead>
                    <tr>
                        <th>NÂ°</th>
                        <th>Initials</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3" style="font-style: italic"> No score has been saved</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </header>
    <main class="card">
        <h4 class="card-header text-center"> <strong>Coding Quiz challenge</strong></h4>
        <div class="card-body text-center">
            <h6 class="quizIntro text-center"> Answer following questions to assess your coding expertise. An incorrect answer penalizes your score time by 10 secondes</h6>
            <button id="start" type="button" class="btn btn-success mt-3">Start Quiz</button>
            <div class="answersContainer">
                <button id="b1" type="button" class="answerButton btn btn-success mb-2 d-none"></button>
                <button id="b2" type="button" class="answerButton btn btn-success mb-2 d-none"></button>
                <button id="b3" type="button" class="answerButton btn btn-success mb-2 d-none"></button>
                <button id="b4" type="button" class="answerButton btn btn-success mb-2 d-none"></button>
            </div>
            <div id=finalScore class="d-none mb-3">
                <div>Your final score is :
                    <h6 id=score class="d-inline">0</h6>
                </div>
                <form required>
                    <label for="user-input" class="mr-2"> Add your initials:</label>
                    <div class="inputSubmit">
                        <input type="text" id="scoreInput">
                        <!-- Button triggers score and initials to be added -->
                        <input id="addName" type="submit" class="btn btn-success" value="Submit">
                    </div>
                </form>
            </div>

            <!-- higest scoredisplay -->
            <div class="highestScore text-center"></div>

            <!-- "Clear" and back buttons -->
            <div class="backNclear text-center">
                <button id="back" type="button" class="btn btn-success mb-2 d-none">Go back</button>
                <button id="clear" type="button" class="btn btn-success mb-2 d-none">Clear highscores</button>
            </div>
        </div>
        <div class=" card-footer text-center d-none">
            <h5 id=cardfoot></h5>
        </div>
    </main>
</body>

</html>
