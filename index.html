<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="Assets/style.css" />
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="Assets/script.js"></script>
        <title>Code Quiz</title>
    </head>
    <body>
        <header class="jumbotron jumbotron-fluid">
            <section class="row">
                <div class="col-lg-6 text-center">
                     <h3 class="d-inline"> View high score:</h3> <h3 id="highscore" class="d-inline"></h3>
                </div>
                <div  class="col-lg-6 text-center">
                     <h3 class="d-inline"> time: </h3> <h3 id="score" class="d-inline">0</h3>
                </div>
            </section>
        </header>
        <main>
            <section class="container">    
                <div class="card">
                    <h3 class="card-header"> <strong>Coding Quiz challenge</strong></h3>
                    <div class="card-body">
                        <h6 class="text-center"> Answer following questions to assess your coding expertise. An incorrect answer penalizes your score time by ten secode</h6>
                        <div id="qBtn" class="text-center">
                            <button id="b1" type="button" class="btn btn-success mb-2">Start Quiz</button>
                            <button id="b2" type="button" class="btn btn-success mb-2"></button>
                            <button id="b3" type="button" class="btn btn-success mb-2"></button>
                            <button id="b4" type="button" class="btn btn-success mb-2"></button>                      
                        </div>

                    </div>
                </div>
        </section>
    </main>
      </body>
</html>
